<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
	<title>QUIZ 2</title>

</head>
<body>
	<div class="container m-5 p-3 rounded opaque">
		<h1>Ticketing Center<h1>

  		<div>
  <!--   ontoggle   -->
    	  <details ontoggle="message()">
  			<summary>Personl Information</summary>
  			<i>Fill out the form below</i>
  			<form>
   			     <div class="mb-3">
                        <label for="name" class="form-label">Enter Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name here">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label> 
                        <input type="text" class="form-control" id="email" placeholder="Enter your email here">
                    </div>

                    <button type="button" onmouseover="mouseOver()" onmouseout="mouseOut()" id="submit" class="btn btn-primary">Submit Info</button>
                </form>
            </details>
 <!--   ticket   -->
          <details ontoggle="message()">
             <summary>Ticket Price</summary>
             <i>Choose your seat</i>
             <form>
               <div class="mb-3">
            <!-- Dropdown Button for Ticket Price -->
               <label for="seat" class="form-label">Select Your Seat</label>
               <select class="form-select" id="seat" aria-label="Choose your seat">
                 <option value="1">Diamond Seat</option>
                 <option value="2">Gold Seat</option>
                 <option value="3">Bronze Seat</option>
               </select>
              </div>

             <div class="mb-3">
               <label for="identity" class="form-label">Enter Your Identity</label>
               <input type="text" class="form-control" id="identity" placeholder="Enter here">
             </div>

             <button type="button" onmouseover="mouseOver()" onmouseout="mouseOut()" id="submit" class="btn btn-primary">Submit</button>
           </form>
        </details>


            
          </details>
  <!--   Print ticket  -->
          <details ontoggle="message()">
            <summary>Print Ticket</summary>
            <img src="https://clipart-library.com/images_k/movie-ticket-transparent/movie-ticket-transparent-19.png" alt="Ticketing">
            <br>
            <button type="button" onmouseover="mouseOver()" onmouseout="mouseOut()" id="submit" class="btn btn-primary">Print</button>

          </details>
          </div>
      </div>
        
		<script>
    	  function mouseOver(){
      		// submit.style.color = "green";
      		submit.style.background = "pink";
    	}
 
    	  function mouseOut() {
      		// submit.style.color = "navy";
      		submit.style.background = "red";
   		}

   			 //     onchange js event
   		  document.getElementById("fname").onchange = function() {changeToUpper()};
    	  function changeToUpper(){
      	  var name = document.getElementById("fname");
      	  name.value = name.value.toUpperCase();
    }
	 	</script>
	<footer class="text-center mt-4">© Selena Galvez ︱9 Sapphire </footer>

    
</body>
</html>
